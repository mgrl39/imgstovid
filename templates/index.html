<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Videos para TikTok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .drag-area {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
        }
        .drag-area.active {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .drag-area i {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
            padding: 1rem;
        }
        .preview-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .preview-item:hover {
            transform: translateY(-5px);
        }
        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .preview-controls {
            padding: 1rem;
        }
        .handle {
            padding: 0.5rem;
            background: #f8f9fa;
            text-align: center;
            cursor: move;
            color: #6c757d;
        }
        .transition-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .transition-selector .btn {
            padding: 0.375rem;
            font-size: 0.875rem;
        }
        .transition-selector .btn.selected {
            background-color: #0d6efd;
            color: white;
        }
        .audio-controls {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 1.5rem 0;
        }
        .progress-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 1.5rem 0;
            display: none;
        }
        .progress-container.active {
            display: block;
        }
        .progress {
            height: 1.5rem;
            margin: 1rem 0;
        }
        .progress-status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .progress-status p {
            margin: 0;
            padding: 0.25rem 0;
            font-family: monospace;
        }
        .progress-status p:last-child {
            color: #0d6efd;
            font-weight: bold;
        }
        .video-preview {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 1.5rem 0;
        }
        .video-list {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .video-list .list-group-item {
            border: none;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
        }
        .video-list .list-group-item:hover {
            background: #e9ecef;
        }
        .btn-generate {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center mb-4">Generador de Videos para TikTok</h1>
        
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-images me-2"></i>Imágenes
                        </h5>
                        <div class="drag-area" id="drag-area">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p class="mb-2">Arrastra y suelta imágenes aquí o</p>
                            <button class="btn btn-primary px-4" onclick="document.getElementById('file-input').click()">
                                Seleccionar archivos
                            </button>
                            <input type="file" id="file-input" multiple accept="image/*" class="d-none">
                        </div>
                        <div id="preview" class="preview-container"></div>
                    </div>
                </div>

                <div class="audio-controls">
                    <h5 class="mb-3">
                        <i class="fas fa-music me-2"></i>Audio
                    </h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Seleccionar música</label>
                            <div class="input-group">
                                <input type="file" id="audio-input" accept=".mp3,.wav,.m4a" class="form-control">
                            </div>
                            <small class="text-muted" id="audio-name">Ningún archivo seleccionado</small>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Volumen</label>
                            <input type="range" class="form-range" id="audioVolume" min="0" max="1" step="0.1" value="1">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Inicio (segundos)</label>
                            <input type="number" class="form-control" id="audioStart" value="0" min="0">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button id="generate-btn" class="btn btn-success btn-generate" disabled>
                        <i class="fas fa-magic me-2"></i>Generar Video
                    </button>
                </div>

                <div id="progressContainer" class="progress-container">
                    <h5 class="mb-3">
                        <i class="fas fa-cog fa-spin me-2"></i>Progreso
                    </h5>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="progressStatus" class="progress-status">
                        <p>Esperando para comenzar...</p>
                    </div>
                </div>

                <div id="videoPreviewContainer" class="video-preview d-none">
                    <h5 class="mb-3">
                        <i class="fas fa-play-circle me-2"></i>Vista previa
                    </h5>
                    <video id="videoPreview" controls class="w-100 rounded">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="video-list">
                    <h5 class="mb-3">
                        <i class="fas fa-film me-2"></i>Videos Generados
                    </h5>
                    <div id="videosList" class="list-group">
                        {% for video in videos %}
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-truncate me-2">
                                    <i class="fas fa-video me-2"></i>
                                    {{ video }}
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary" onclick="previewVideo('{{ video }}')">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <a href="/download/{{ video }}" class="btn btn-sm btn-outline-success" download>
                                        <i class="fas fa-download"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        const notyf = new Notyf({
            duration: 3000,
            position: { x: 'right', y: 'top' },
            types: [
                {
                    type: 'info',
                    background: '#0dcaf0',
                    icon: false
                }
            ]
        });

        let uploadedImages = [];
        let audioFile = null;
        const dragArea = document.getElementById('drag-area');
        const fileInput = document.getElementById('file-input');
        const audioInput = document.getElementById('audio-input');
        const preview = document.getElementById('preview');
        const generateBtn = document.getElementById('generate-btn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressStatus = document.getElementById('progressStatus');
        const videoPreviewContainer = document.getElementById('videoPreviewContainer');
        const videoPreview = document.getElementById('videoPreview');

        // Hacer el contenedor de imágenes ordenable
        new Sortable(preview, {
            animation: 150,
            handle: '.handle',
            onEnd: updateTransitionSelectors
        });

        // Manejadores de drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragArea.addEventListener(eventName, () => dragArea.classList.add('active'));
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, () => dragArea.classList.remove('active'));
        });

        dragArea.addEventListener('drop', e => handleFiles(e.dataTransfer.files));
        fileInput.addEventListener('change', e => handleFiles(e.target.files));

        audioInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                audioFile = this.files[0];
                document.getElementById('audio-name').textContent = audioFile.name;
                updateGenerateButton();
                notyf.success('Audio seleccionado');
            }
        });

        function addProgressLog(message) {
            const p = document.createElement('p');
            p.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            progressStatus.appendChild(p);
            progressStatus.scrollTop = progressStatus.scrollHeight;
        }

        function handleFiles(files) {
            [...files].forEach(file => {
                if (file.type.startsWith('image/')) {
                    uploadedImages.push({
                        file: file,
                        duration: 3,
                        transition: 'fade'
                    });
                    displayImage(uploadedImages.length - 1);
                    notyf.success('Imagen añadida');
                }
            });
            updateGenerateButton();
        }

        function displayImage(index) {
            const imageData = uploadedImages[index];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const container = document.createElement('div');
                container.className = 'preview-item';
                container.dataset.index = index;
                
                const handle = document.createElement('div');
                handle.className = 'handle';
                handle.innerHTML = '<i class="fas fa-grip-lines"></i>';
                
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-image';
                
                const controls = document.createElement('div');
                controls.className = 'preview-controls';
                
                const durationGroup = document.createElement('div');
                durationGroup.className = 'mb-3';
                
                const durationLabel = document.createElement('label');
                durationLabel.className = 'form-label';
                durationLabel.textContent = 'Duración (segundos)';
                
                const durationInput = document.createElement('input');
                durationInput.type = 'number';
                durationInput.className = 'form-control';
                durationInput.value = imageData.duration;
                durationInput.min = 1;
                durationInput.max = 10;
                durationInput.addEventListener('change', () => {
                    imageData.duration = parseInt(durationInput.value);
                });
                
                durationGroup.appendChild(durationLabel);
                durationGroup.appendChild(durationInput);
                controls.appendChild(durationGroup);
                
                if (index < uploadedImages.length - 1) {
                    const transitionGroup = document.createElement('div');
                    transitionGroup.className = 'mb-3';
                    
                    const transitionLabel = document.createElement('label');
                    transitionLabel.className = 'form-label';
                    transitionLabel.textContent = 'Transición';
                    
                    const transitionSelector = document.createElement('div');
                    transitionSelector.className = 'transition-selector';
                    
                    const transitions = {
                        'fade': ['fa-fade', 'Desvanecer'],
                        'zoom_in': ['fa-search-plus', 'Acercar'],
                        'zoom_out': ['fa-search-minus', 'Alejar'],
                        'rotate': ['fa-sync', 'Rotar']
                    };

                    Object.entries(transitions).forEach(([type, [icon, text]]) => {
                        const btn = document.createElement('button');
                        btn.className = `btn btn-sm btn-outline-primary ${imageData.transition === type ? 'selected' : ''}`;
                        btn.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
                        btn.onclick = () => {
                            transitionSelector.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
                            btn.classList.add('selected');
                            imageData.transition = type;
                        };
                        transitionSelector.appendChild(btn);
                    });
                    
                    transitionGroup.appendChild(transitionLabel);
                    transitionGroup.appendChild(transitionSelector);
                    controls.appendChild(transitionGroup);
                }
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn btn-danger w-100';
                removeBtn.innerHTML = '<i class="fas fa-trash"></i> Eliminar';
                removeBtn.onclick = () => {
                    uploadedImages.splice(index, 1);
                    container.remove();
                    updateTransitionSelectors();
                    updateGenerateButton();
                    notyf.error('Imagen eliminada');
                };
                
                controls.appendChild(removeBtn);
                
                container.appendChild(handle);
                container.appendChild(img);
                container.appendChild(controls);
                preview.appendChild(container);
            };
            
            reader.readAsDataURL(imageData.file);
        }

        function updateTransitionSelectors() {
            preview.innerHTML = '';
            uploadedImages.forEach((_, index) => displayImage(index));
        }

        function updateGenerateButton() {
            generateBtn.disabled = uploadedImages.length === 0 || !audioFile;
        }

        function updateProgress(progress) {
            progressContainer.classList.add('active');
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        function previewVideo(filename) {
            videoPreviewContainer.classList.remove('d-none');
            videoPreview.src = `/preview/${filename}`;
            videoPreview.play();
        }

        async function cleanupFiles() {
            try {
                await fetch('/cleanup', { method: 'POST' });
            } catch (error) {
                console.error('Error al limpiar archivos:', error);
            }
        }

        window.addEventListener('beforeunload', cleanupFiles);

        generateBtn.addEventListener('click', async function() {
            generateBtn.disabled = true;
            progressContainer.classList.add('active');
            progressStatus.innerHTML = '';
            updateProgress(0);
            addProgressLog('Iniciando generación del video...');

            const formData = new FormData();
            uploadedImages.forEach(({file}) => {
                formData.append('images[]', file);
            });

            try {
                addProgressLog('Subiendo imágenes...');
                const imageResponse = await fetch('/upload_images', {
                    method: 'POST',
                    body: formData
                });
                const imageData = await imageResponse.json();

                addProgressLog('Subiendo audio...');
                const audioFormData = new FormData();
                audioFormData.append('audio', audioFile);
                const audioResponse = await fetch('/upload_audio', {
                    method: 'POST',
                    body: audioFormData
                });
                const audioData = await audioResponse.json();

                const options = {
                    durations: {},
                    transitions: {},
                    audio_volume: parseFloat(document.getElementById('audioVolume').value),
                    audio_start: parseFloat(document.getElementById('audioStart').value)
                };

                uploadedImages.forEach((img, index) => {
                    options.durations[imageData.filenames[index]] = img.duration;
                    if (index < uploadedImages.length - 1) {
                        options.transitions[index + 1] = img.transition;
                    }
                });

                addProgressLog('Generando video...');
                const generateResponse = await fetch('/generate_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        images: imageData.filenames,
                        audio: audioData.filename,
                        options: options
                    })
                });
                const generateData = await generateResponse.json();

                if (generateData.success) {
                    addProgressLog('¡Video generado con éxito!');
                    notyf.success('¡Video generado con éxito!');
                    
                    const videosResponse = await fetch('/videos');
                    const videosData = await videosResponse.json();
                    updateVideosList(videosData.videos);
                    previewVideo(generateData.video_path);
                    
                    await cleanupFiles();
                } else {
                    addProgressLog('Error: ' + generateData.error);
                    notyf.error('Error al generar el video: ' + generateData.error);
                }
            } catch (error) {
                addProgressLog('Error: ' + error.message);
                notyf.error('Error: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                updateProgress(100);
            }
        });

        function updateVideosList(videos) {
            const videosList = document.getElementById('videosList');
            videosList.innerHTML = videos.map(video => `
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-truncate me-2">
                            <i class="fas fa-video me-2"></i>
                            ${video}
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="previewVideo('${video}')">
                                <i class="fas fa-play"></i>
                            </button>
                            <a href="/download/${video}" class="btn btn-sm btn-outline-success" download>
                                <i class="fas fa-download"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
